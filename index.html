<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sebastián Barbosa | Portafolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0E0E0E;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .split-screen {
      display: flex;
      height: 100vh;
    }

    .split {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.6s ease;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
    }

    .left {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    }

    .right {
      background: linear-gradient(135deg, #16222a, #3a6073);
    }

    .split:hover {
      transform: scale(1.03);
    }

    .split h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .split p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      color: #000;
    }

    @media (max-width: 768px) {
      .split-screen {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="split-screen">
  <div class="split left">
    <h1>Diseño Gráfico</h1>
    <p>Ilustración, branding, interfaces, piezas visuales y creatividad visual.</p>
    <a class="btn" href="diseno.html">Ver más</a>
  </div>
  <div class="split right">
    <h1>Desarrollo de Videojuegos</h1>
    <p>Gameplay, inteligencia artificial, motores como Unity y Unreal Engine.</p>
    <a class="btn" href="juegos.html">Ver más</a>
  </div>
</div>

</body>
</html>
